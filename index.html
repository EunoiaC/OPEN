<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/style.css" />
    <title>OPEN</title>
  </head>
  <body>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div id="panel">
      <h1><span id="panel-country-name"></span> <span style="color: slategray" id="panel-country-code"></span></h1>
      <div class="tabs">
        <button class="tab-btn active" data-tab="inequalities">Inequalities</button>
        <button class="tab-btn" data-tab="equalities">Equalities</button>
      </div>
      <div class="tab-content active" id="inequalities">

      </div>
      <div class="tab-content" id="equalities">
      </div>

      <div class="category-section">
        <button class="btn btn-collapse w-100 d-flex justify-content-between align-items-center"
                data-bs-toggle="collapse"
                data-bs-target="#jobsWorkCollapse"
                aria-expanded="false"
                aria-controls="jobsWorkCollapse">
          <h3>Jobs & Work</h3>
          <i class="bi bi-chevron-down"></i>
        </button>
        <div class="collapse" id="jobsWorkCollapse">
          <div class="category-content" id="jobsWorkContent">
          </div>
        </div>
      </div>

      <div class="category-section">
        <button class="btn btn-collapse w-100 d-flex justify-content-between align-items-center"
                data-bs-toggle="collapse"
                data-bs-target="#incomeCollapse"
                aria-expanded="false"
                aria-controls="incomeCollapse">
          <h3>Income & Financial Security</h3>
          <i class="bi bi-chevron-down"></i>
        </button>
        <div class="collapse" id="incomeCollapse">
          <div class="category-content" id="incomeFinancialContent">
          </div>
        </div>
      </div>

      <div class="category-section">
        <button class="btn btn-collapse w-100 d-flex justify-content-between align-items-center"
                data-bs-toggle="collapse"
                data-bs-target="#healthCollapse"
                aria-expanded="false"
                aria-controls="healthCollapse">
          <h3>Health & Wellbeing</h3>
          <i class="bi bi-chevron-down"></i>
        </button>
        <div class="collapse" id="healthCollapse">
          <div class="category-content" id="healthContent">
          </div>
        </div>
      </div>

      <div class="category-section">
        <button class="btn btn-collapse w-100 d-flex justify-content-between align-items-center"
                data-bs-toggle="collapse"
                data-bs-target="#educationCollapse"
                aria-expanded="false"
                aria-controls="educationCollapse">
          <h3>Education</h3>
          <i class="bi bi-chevron-down"></i>
        </button>
        <div class="collapse" id="educationCollapse">
          <div class="category-content" id="educationContent">
          </div>
        </div>
      </div>

      <div class="category-section">
        <button class="btn btn-collapse w-100 d-flex justify-content-between align-items-center"
                data-bs-toggle="collapse"
                data-bs-target="#legalRightsCollapse"
                aria-expanded="false"
                aria-controls="legalRightsCollapse">
          <h3>Legal Rights & Gender Equality</h3>
          <i class="bi bi-chevron-down"></i>
        </button>
        <div class="collapse" id="legalRightsCollapse">
          <div class="category-content" id="legalRightsContent">
          </div>
        </div>
      </div>

      <div class="category-section">
        <button class="btn btn-collapse w-100 d-flex justify-content-between align-items-center"
                data-bs-toggle="collapse"
                data-bs-target="#householdCollapse"
                aria-expanded="false"
                aria-controls="householdCollapse">
          <h3>Household & Family Dynamics</h3>
          <i class="bi bi-chevron-down"></i>
        </button>
        <div class="collapse" id="householdCollapse">
          <div class="category-content" id="householdContent">
          </div>
        </div>
      </div>

      <div class="category-section">
        <button class="btn btn-collapse w-100 d-flex justify-content-between align-items-center"
                data-bs-toggle="collapse"
                data-bs-target="#attitudesCollapse"
                aria-expanded="false"
                aria-controls="attitudesCollapse">
          <h3>Attitudes & Beliefs</h3>
          <i class="bi bi-chevron-down"></i>
        </button>
        <div class="collapse" id="attitudesCollapse">
          <div class="category-content" id="attitudesContent">
          </div>
        </div>
      </div>

      <div class="category-section">
        <button class="btn btn-collapse w-100 d-flex justify-content-between align-items-center"
                data-bs-toggle="collapse"
                data-bs-target="#digitalAccessCollapse"
                aria-expanded="false"
                aria-controls="digitalAccessCollapse">
          <h3>Digital Access & Tech Use</h3>
          <i class="bi bi-chevron-down"></i>
        </button>
        <div class="collapse" id="digitalAccessCollapse">
          <div class="category-content" id="digitalAccessContent">
          </div>
        </div>
      </div>
    </div>

    <div id="legend" style="position: absolute; bottom: 20px; left: 20px; background: white; padding: 10px; border-radius: 8px; font-size: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); z-index: 1000;"></div>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
